<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAN 4 Banjar Learning Hub</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      color: #333;
    }

    /* ================= HEADER ================= */
    header {
      padding: 2.2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    header p {
      color: #555;
      font-size: 1rem;
    }

    /* ================= MAIN ================= */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem;
      padding: 2rem 1.5rem 2.5rem;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    /* ================= CARD ================= */
    .card {
      border-radius: 20px;
      padding: 2rem 1.8rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      transition: transform 0.35s ease, box-shadow 0.35s ease, filter 0.35s ease;
      cursor: pointer;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.2);
      filter: brightness(1.12);
    }

    .card a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover .card-icon {
      transform: scale(1.15) rotate(-3deg);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #f1f1f1;
    }

    /* ================= CARD COLOR ================= */
    .lab {
      background: linear-gradient(135deg, #1f3c88, #3f72af);
    }

    .lab:hover {
      background: linear-gradient(135deg, #162d66, #355f9c);
    }

    .kir {
      background: linear-gradient(135deg, #2d6a4f, #52b788);
    }

    .kir:hover {
      background: linear-gradient(135deg, #245640, #409f73);
    }

    .sc {
      background: linear-gradient(135deg, #9d0208, #f48c06);
    }

    .sc:hover {
      background: linear-gradient(135deg, #7f0106, #e07b05);
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      font-size: 0.9rem;
    }

    footer a {
      color: #1f3c88;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ================= RESPONSIVE MOBILE ================= */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 0.95rem;
      }

      main {
        grid-template-columns: 1fr; /* STACK KE BAWAH */
        padding: 1.5rem 1rem 2rem;
        gap: 1.4rem;
      }

      .card {
        width: 100%;
        padding: 1.8rem 1.6rem;
        border-radius: 22px;
      }

      .card-icon {
        font-size: 2.8rem;
      }

      .card h2 {
        font-size: 1.25rem;
      }

      .card p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 420px) {
      header {
        padding: 1.6rem 1rem 1.2rem;
      }

      header h1 {
        font-size: 1.45rem;
      }

      .card {
        min-height: 200px;
      }
    }
  </style>
</head>

  </header>
