    body {

      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);

    }
