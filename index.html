<!DOCTYPE html>
<html>
<head>
	<title>Simple HTML Structure</title>
	<style>
		/* Add some basic styling to make it look better */
		body {
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		.header-logo {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}
		.main {
			display: flex;
			flex-direction: row;
		}
		.side-menu {
			width: 20%;
			background-color: #f7f7f7;
			padding: 20px;
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			transform: translateX(-100%);
			transition: transform 0.5s;
		}
		.side-menu.open {
			transform: translateX(0);
		}
		.floating-menu {
			position: fixed;
			top: 50%;
			right: 0;
			background-color: #f7f7f7;
			padding: 10px;
			border-radius: 5px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.floating-menu button {
			margin-bottom: 10px;
		}
		.footer {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
			clear: both;
		}
		.dark-mode {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<header class="header">
		<img src="logo.png" alt="Logo" class="header-logo">
		<h1>Situs Kami</h1>
	</header>
	<div class="main">
		<aside class="side-menu">
			<h2>Side Menu</h2>
			<ul>
				<li><a href="page1.html">Page 1</a></li>
				<li><a href="page2.html">Page 2</a></li>
				<li><a href="page3.html">Page 3</a></li>
			</ul>
		</aside>
		<section>
			<h2>Main Content</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
		</section>
	</div>
	<div class="floating-menu">
		<button id="toggle-side-menu">Menu</button>
		<button id="contact-button">Contact</button>
		<button id="dark-mode-button">Dark Mode</button>
	</div>
	<footer class="footer">
		<p>&copy; 2024 Situs Kami</p>
	</footer>

	<script>
		const sideMenu = document.querySelector('.side-menu');
		const toggleSideMenuButton = document.querySelector('#toggle-side-menu');
		const darkModeButton = document.querySelector('#dark-mode-button');

		toggleSideMenuButton.addEventListener('click', () => {
			sideMenu.classList.toggle('open');
		});

		darkModeButton.addEventListener('click', () => {
			document.body.classList.toggle('dark-mode');
		});
	</script>
</body>
</html>
