<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di GitHub Pages Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Selamat Datang di Halaman GitHub Pages Saya</h1>
    </header>
    <main>
        <p>Ini adalah halaman awal dari proyek GitHub Pages saya.</p>
        <p>Silakan eksplorasi dan lihat proyek-proyek saya lainnya.</p>
        <button id="modeToggle">Ubah ke Mode Gelap</button>
    </main>
    <footer>
        <p>&copy; 2024 Nama Anda</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modeToggle = document.getElementById("modeToggle");
            const body = document.body;

            modeToggle.addEventListener("click", function() {
                if (body.classList.contains("light-mode")) {
                    body.classList.remove("light-mode");
                    body.classList.add("dark-mode");
                    modeToggle.textContent = "Ubah ke Mode Terang";
                } else {
                    body.classList.remove("dark-mode");
                    body.classList.add("light-mode");
                    modeToggle.textContent = "Ubah ke Mode Gelap";
                }
            });
        });
    </script>
</body>
</html>
