

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kelas 6 Al Madani</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
}

header {
  background: #222;
  color: white;
  padding: 12px;
}

nav {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
}

main {
  padding: 16px;
}

/* ===== Beranda ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}

.card {
  background: white;
  padding: 16px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

.card:hover {
  background: #eaeaea;
}

/* ===== Data ===== */
.controls {
  margin-bottom: 12px;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #4caf50;
  color: white;
}

.row {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.row-top {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.bar-container {
  background: #ddd;
  height: 12px;
  border-radius: 6px;
  overflow: hidden;
}

.bar {
  height: 100%;
  background: #4caf50;
}

.stars {
  font-size: 14px;
}

/* ===== Loading ===== */
.loader {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 5px solid #ddd;
  border-top: 5px solid #4caf50;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<header>
  <nav>
    <a onclick="showHome()">Kelas 6 Al Madani</a>
  </nav>
</header>

<main id="content"></main>

<script>
/* ===== KONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbziID9ytwg6hpHqOUwJbiRyH07gK9XvP08A3KnJNL47M8AN-o-yAibU0Bs_9HOhdP6Hrw/exec";
const MAX_CHECKBOX = 40;

/* ===== STATE ===== */
let sheets = [];
let currentData = [];
let rankingOn = false;

/* ===== BERANDA ===== */
function showHome() {
  rankingOn = false;

  let html = "<h2>Pilih Paket</h2><div class='grid'>";
  sheets.forEach(s => {
    html += `<div class="card" onclick="loadSheet('${s}')">${s}</div>`;
  });
  html += "</div>";

  document.getElementById("content").innerHTML = html;
}

/* ===== LOAD DATA ===== */
function loadSheet(sheet) {
  document.getElementById("content").innerHTML = `
    <div class="loader"><div class="spinner"></div></div>
  `;

  fetch(`${API_BASE}?sheet=${encodeURIComponent(sheet)}`)
    .then(r => r.json())
    .then(data => {
      currentData = data;
      rankingOn = false;
      renderData(sheet);
    });
}

/* ===== RENDER DATA ===== */
function renderData(sheet) {
  let data = [...currentData];
  if (rankingOn) {
    data.sort((a, b) => b.jumlah - a.jumlah);
  }

  let html = `
    <h2>${sheet}</h2>
    <div class="controls">
      <button onclick="toggleRanking()">
        ${rankingOn ? "Urutan Asli" : "Urutkan Ranking"}
      </button>
    </div>
  `;

  data.forEach((item, i) => {
    const percent = Math.round((item.jumlah / MAX_CHECKBOX) * 100);
    const stars = "‚≠ê".repeat(item.jumlah);

    html += `
      <div class="row">
        <div class="row-top">
          <span>${rankingOn ? "#" + (i + 1) + " " : ""}${item.nama}</span>
          <span>${percent}%</span>
        </div>
        <div class="bar-container">
          <div class="bar" style="width:${percent}%"></div>
        </div>
        <div class="stars">${stars}</div>
      </div>
    `;
  });

  document.getElementById("content").innerHTML = html;
}

/* ===== TOGGLE RANKING ===== */
function toggleRanking() {
  rankingOn = !rankingOn;
  renderData(document.querySelector("h2").innerText);
}

/* ===== INIT ===== */
fetch(`${API_BASE}?action=list`)
  .then(r => r.json())
  .then(list => {
    sheets = list;
    showHome();
  });
</script>

</body>
</html>
