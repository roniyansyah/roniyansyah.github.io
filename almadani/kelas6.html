<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Al Madani Learning Hub - Kelas 6</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --primary: #2563eb;
  --secondary: #0f172a;
  --text: #334155;
  --muted: #64748b;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #e0e7ff, #f8fafc);
  color: var(--text);
}

/* ===== Layout ===== */
.container {
  max-width: 900px;
  margin: auto;
  padding: 24px;
}

header {
  text-align: center;
  margin-bottom: 32px;
}

header h1 {
  margin: 0;
  font-size: 2rem;
  color: var(--secondary);
}

header p {
  margin-top: 8px;
  color: var(--muted);
}

  footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

/* ===== Grid Card ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 28px 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 40px rgba(0,0,0,.15);
}

.card-icon {
  font-size: 2.5rem;
  margin-bottom: 12px;
}

.card-title {
  font-weight: 600;
  color: var(--secondary);
}

.card-desc {
  font-size: .9rem;
  color: var(--muted);
}

/* ===== Data ===== */
.controls {
  margin: 16px 0;
  text-align: center;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.row {
  background: white;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 10px;
}

.row-top {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.bar-container {
  background: #ddd;
  height: 10px;
  border-radius: 6px;
  overflow: hidden;
  margin: 6px 0;
}

.bar {
  height: 100%;
  background: var(--primary);
}

.stars { font-size: .85rem; }

/* ===== Loading ===== */
.loader {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 5px solid #ddd;
  border-top: 5px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>Al Madani Learning Hub</h1>
  <p>Kelas 6 ‚Äì Kuis | Yuk, Evaluasi Belajar.</p>
</header>

<main id="content"></main>

</div>

<script>
/* ===== KONFIG ===== */
const API_BASE = "https://script.google.com/macros/s/AKfycbziID9ytwg6hpHqOUwJbiRyH07gK9XvP08A3KnJNL47M8AN-o-yAibU0Bs_9HOhdP6Hrw/exec";
const MAX_CHECKBOX = 40;

/* ===== STATE ===== */
let sheets = [];
let currentData = [];
let rankingOn = false;

/* ===== IKON OTOMATIS ===== */
function getIcon(name) {
  const n = name.toLowerCase();
  if (n.includes("Kuis")) return "üìù";
  if (n.includes("Paket")) return "üì¶";
  return "üìò";
}

/* ===== BERANDA ===== */
function showHome() {
  rankingOn = false;
  let html = `<section class="grid">`;

  sheets.forEach(s => {
    html += `
      <div class="card" onclick="loadSheet('${s}')">
        <div class="card-icon">${getIcon(s)}</div>
        <div class="card-title">${s}</div>
        <div class="card-desc">Klik untuk melihat hasil</div>
      </div>
    `;
  });

  html += `</section>`;
  document.getElementById("content").innerHTML = html;
}

/* ===== LOAD DATA ===== */
function loadSheet(sheet) {
  document.getElementById("content").innerHTML =
    `<div class="loader"><div class="spinner"></div></div>`;

  fetch(`${API_BASE}?sheet=${encodeURIComponent(sheet)}`)
    .then(r => r.json())
    .then(data => {
      currentData = data;
      rankingOn = false;
      renderData(sheet);
    });
}

/* ===== RENDER DATA ===== */
function renderData(sheet) {
  let data = [...currentData];
  if (rankingOn) data.sort((a,b)=>b.jumlah-a.jumlah);

  let html = `
    <h2>${sheet}</h2>
    <div class="controls">
      <button onclick="toggleRanking()">
        ${rankingOn ? "Urutan Asli" : "Urutkan Ranking"}
      </button>
      <button onclick="showHome()">Kembali</button>
    </div>
  `;

  data.forEach((d,i)=>{
    const pct = Math.round(d.jumlah / MAX_CHECKBOX * 100);
    html += `
      <div class="row">
        <div class="row-top">
          <span>${rankingOn ? "#"+(i+1)+" " : ""}${d.nama}</span>
          <span>${pct}%</span>
        </div>
        <div class="bar-container">
          <div class="bar" style="width:${pct}%"></div>
        </div>
        <div class="stars">${"‚≠ê".repeat(d.jumlah)}</div>
      </div>
    `;
  });

  document.getElementById("content").innerHTML = html;
}

/* ===== TOGGLE ===== */
function toggleRanking() {
  rankingOn = !rankingOn;
  renderData(document.querySelector("h2").innerText);
}

/* ===== INIT ===== */
fetch(`${API_BASE}?action=list`)
  .then(r=>r.json())
  .then(list=>{
    sheets = list;
    showHome();
  });
</script>

</body>
